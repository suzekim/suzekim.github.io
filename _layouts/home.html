---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  {% assign professional = site.home | where: "type","professional" %}
  {% for post in professional %}
    <div class="section">
      <h2>
        {{ post.title }}
      </h2>
      <div>
        {{ post.content }}
      </div>
    </div>
  {% endfor %}

</div>
